<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block title %}{% endblock %}</title> <!--This block title can be overwritten by derived templates-->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src= "API KEY NEEDED" crossorigin="anonymous"></script> <!-- IMPORTANT, ALL ICONS WILL NOT BE PRESENT, GO TO FONTAWESOME.COM AND GET AN API KEY -->
    </head>
    <body>
        
        <!--We will use bootstrap for this site-->
        <div class="row">
            <div class="col-sm-auto">
                    <!--Side Bar-->
                    <button class="btn sidebtn-toggle d-inline-flex align-items-center rounded border-0" data-bs-toggle="collapse" data-bs-target="#sidebar-wrapper" aria-expanded="false"></button>
                    <div class="flex-shrink-0 p-3 bg-white collapse collapse-horizontal" style="" id="sidebar-wrapper">
                        <a href="/" class="d-flex align-items-center pb-3 mb-3 link-dark text-decoration-none border-bottom">
                        <svg class="bi pe-none me-2" width="30" height="24"><use xlink:href="#bootstrap"/></svg>
                        <span class="fs-5 fw-semibold">Menu</span>
                        </a>
                        <ul class="list-unstyled ps-0">
                        <li class="mb-1">
                            <button class="btn btn-toggle d-inline-flex align-items-center rounded border-0 collapsed" data-bs-toggle="collapse" data-bs-target="#home-collapse" aria-expanded="true">
                            Search
                            </button>
                            <div class="collapse show" id="home-collapse">
                            <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                                <li><a href="{{ url_for('routes.home') }}" class="link-dark d-inline-flex text-decoration-none rounded">Package</a></li>
                                <li><a href="{{ url_for('routes.job') }}" class="link-dark d-inline-flex text-decoration-none rounded">Job</a></li>
                            </ul>
                            </div>
                        </li>
                        <li class="mb-1">
                            <button class="btn btn-toggle d-inline-flex align-items-center rounded border-0 collapsed" data-bs-toggle="collapse" data-bs-target="#dashboard-collapse" aria-expanded="false">
                            Map
                            </button>
                            <div class="collapse" id="dashboard-collapse">
                            <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                                <li><a href="{{ url_for('routes.map') }}" class="link-dark d-inline-flex text-decoration-none rounded">2D View</a></li>
                            </ul>
                            </div>
                        </li>
                        </ul>
                    </div>
                
                <!---->
            </div>
            <div class="col">
                <!--All other websites go in their own column-->
                {% block content %}
                
                {% endblock %}
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <script src="{{ url_for('static', filename='js/index.js') }}"></script>
        
    </body>
</html>
